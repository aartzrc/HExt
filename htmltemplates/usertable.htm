<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User table template</title>
</head>
<body>
  <table style="width:100%" hext="table">
    <thead>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody hext="tbody">
    <tr hext="fixedrow" class="fixed-row">
      <td hext="firstname">Firstname</td>
      <td hext="lastname">Lastname</td>
      <td hext="age">Age</td>
    </tr>
    <tr hext="row" hext-remove>
      <td hext="firstname">Jill</td>
      <td hext="lastname">Smith</td>
      <td hext="age">50</td>
    </tr>
    <tr hext-remove>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
  </tbody>
  </table>
</body>
</html>
